<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Asimov Jr.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
      <ion-item-sliding *ngFor="let task of tasks">
        <ion-item (click)="openActions(task)">
          <ion-label>{{task.name}}</ion-label>
          <ion-icon slot="start" name="radio-button-off"  *ngIf="!task.done"></ion-icon>
          <ion-icon slot="start" name="checkmark-circle-outline" color="success" *ngIf="task.done"></ion-icon>
        </ion-item>
        <ion-item-options side="end" name="radio-button-off">
          <ion-item-option (click)="delete(task)" color="tertiary"> Apagar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
