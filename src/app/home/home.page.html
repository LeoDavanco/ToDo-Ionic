<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Asimov Jr.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>

      <ion-item-sliding *ngFor="let task of tasks">
        <ion-item>
          <ion-label>{{task.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end" name="radio-button-off">
          <ion-item-option (click)="unread(item)" color="tertiary"> Apagar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>Reuniao de Sprint</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)" color="tertiary"> Apagar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>Asigames</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)" color="tertiary"> Apagar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>Imersao Online</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)" color="tertiary"> Apagar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
